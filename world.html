 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red; /* 设置按钮的背景颜色为红色 */
            color: white; /* 设置按钮的文字颜色为白色 */
            border: none; /* 去掉按钮的边框 */
            border-radius: 5px; /* 添加圆角 */
        }
        button:hover {
            background-color: darkred; /* 设置按钮悬停时的颜色 */
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <button id="startButton">开始游戏</button>
    <button id="pauseButton">暂停游戏</button>
    <button id="resumeButton">继续游戏</button>
    <br><br>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const snakeBlock = 10;
        const canvasWidth = canvas.width;
        const canvasHeight = canvas.height;
        let snake = [{ x: 200, y: 200 }];
        let dx = snakeBlock;
        let dy = 0;
        let food = { x: 0, y: 0 };
        let score = 0;
        let gameRunning = false;

        function randomFood(min, max) {
            return Math.round((Math.random() * (max - min) + min) / snakeBlock) * snakeBlock;
        }

        function createFood() {
            food.x = randomFood(0, canvasWidth - snakeBlock);
            food.y = randomFood(0, canvasHeight - snakeBlock);

            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    createFood();
                }
            });
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawSnakePart(part) {
            ctx.fillStyle = 'black';
            ctx.strokeStyle = 'darkgreen';

            ctx.fillRect(part.x, part.y, snakeBlock, snakeBlock);
            ctx.strokeRect(part.x, part.y, snakeBlock, snakeBlock);
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'darkred';

            ctx.fillRect(food.x, food.y, snakeBlock, snakeBlock);
            ctx.strokeRect(food.x, food.y, snakeBlock, snakeBlock);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;
            if (didEatFood) {
                score += 10;
                createFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            event.preventDefault(); // 防止默认的触摸行为
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;
            const canvasRect = canvas.getBoundingClientRect();

            if (touchX < canvasRect.left + canvasWidth / 2) {
                dx = -snakeBlock;
                dy = 0;
            } else if (touchX > canvasRect.left + canvasWidth / 2) {
                dx = snakeBlock;
                dy = 0;
            } else if (touchY < canvasRect.top + canvasHeight / 2) {
                dx = 0;
                dy = -snakeBlock;
            } else if (touchY > canvasRect.top + canvasHeight / 2) {
                dx = 0;
                dy = snakeBlock;
            }
        }

        function checkCollision() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > canvasWidth - snakeBlock;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > canvasHeight - snakeBlock;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';

            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            ctx.strokeRect(0, 0, canvasWidth, canvasHeight);
        }

        function gameLoop() {
            if (!gameRunning) return;

            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();

            if (checkCollision()) {
                gameRunning = false;
                ctx.font = '48px serif';
                ctx.fillStyle = 'red';
                ctx.fillText('游戏结束', canvasWidth / 2 - 100, canvasHeight / 2);
            }

            setTimeout(gameLoop, 100);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            snake = [{ x: 200, y: 200 }];
            dx = snakeBlock;
            dy = 0;
            createFood();
            gameLoop();
        }

        function pauseGame() {
            gameRunning = false;
        }

        function resumeGame() {
            gameRunning = true;
            gameLoop();
        }

        document.addEventListener('touchstart', function(event) {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            const startButtonRect = document.getElementById('startButton').getBoundingClientRect();
            const pauseButtonRect = document.getElementById('pauseButton').getBoundingClientRect();
            const resumeButtonRect = document.getElementById('resumeButton').getBoundingClientRect();

            if (touchX > startButtonRect.left && touchX < startButtonRect.right &&
                touchY > startButtonRect.top && touchY < startButtonRect.bottom) {
                startGame();
            } else if (touchX > pauseButtonRect.left && touchX < pauseButtonRect.right &&
                       touchY > pauseButtonRect.top && touchY < pauseButtonRect.bottom) {
                pauseGame();
            } else if (touchX > resumeButtonRect.left && touchX < resumeButtonRect.right &&
                       touchY > resumeButtonRect.top && touchY < resumeButtonRect.bottom) {
                resumeGame();
            } else {
                changeDirection(event);
            }
        });

        // 添加点击事件监听器以兼容桌面设备
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('pauseButton').addEventListener('click', pauseGame);
        document.getElementById('resumeButton').addEventListener('click', resumeGame);
    </script>
</body>
</html>
